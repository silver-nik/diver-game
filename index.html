<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PT Game</title>
    <style>
        canvas {
            /* background-color: #eee; */
            display: block;
            margin: 0 auto;
            z-index: 1000;
            position: relative;
        }
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="game">
            <img src="./assets/logo.svg" class="logo">
            <div class="game__status-bar">
                <!-- upd -->
                <div class="enemies points">
                    <span class="text">0</span>
                    <div class="icon">
                        <img src="./assets/icon-d.svg" alt="" class="w-icon h-icon icon">
                    </div>
                </div>
                <!-- upd -->
                <div class="points pt-question">
                    <span class="text">0</span>
                </div>
                <div class="health">
                    <span class="gamer-hp"></span>
                    <div class="icon-heart">
                        <img src="./assets/heart.svg" alt="" class="icon">
                    </div>
                </div>
            </div>
            <canvas id="gameCanvas" width="400" height="600"></canvas>

            <div class="game__active-btn">
                <!-- upd -->
                <div class="arrows">
                    <span class="arrow left"><img src="./assets/left.svg" alt=""></span>
                    <span class="arrow right"><img src="./assets/right.svg" alt=""></span>
                </div>
                <!-- upd -->
                <button id="attackButton" class="active-btn">Уничтожить угрозу</button>
            </div>

            <div class="fade">
                <canvas width="1000" height="1000" id="canvas"></canvas>
            </div>

            <div class="bg">
                <img src="./assets/bg.png" alt="" class="bg-first">
                <img src="./assets/bg-2.png" alt="" class="bg-second">
                <img src="./assets/bg-3.png" alt="" class="bg-third">
            </div>

        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const bot = window.Telegram.WebApp;
        // upd (new color)
        bot.headerColor = '#081229'
        bot.backgroundColor = '#081229'
        // upd
        if (localStorage.fl === undefined) {
            localStorage.clear()
            localStorage.fl = false
        }
        try {
            if (localStorage.uid === undefined || localStorage.uid !== bot.initDataUnsafe.user.id) {
                localStorage.uid = bot.initDataUnsafe.user.id
            }
        } catch (err)  {

        }

        const uid = localStorage.uid
    </script>

    <script src="./script2.0.js"></script>

</body>
</html>
